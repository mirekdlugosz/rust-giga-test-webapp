[6]
introduction = """
Przed Wami szósta i zarazem ostatnia edycja GIGA TESTU. Z zapowiadanych 350 pytań zmieściło się 305, ale to chyba nie jest problem, co? Teraz już tylko pozostaje wypełnić GT6 i czekać wytrwale na ogłoszenie wyników... w okolicach maja.

Sprawdzanie takiej ilości nadesłanych płacht zajmuje Starowi sporo czasu, a chyba nikt nie chce, żeby facet się pomylił, nieprawdzać (co prawda to matematyk, ale...)? W następnym numerze postaramy się wrzucić listę prawidłowych odpowiedzi. Swoją drogą - również umieramy z ciekawości, kto wyjdzie stąd z konsolą (no jak, przecież umawialiśmy się, że mój kuzyn - Star) (H: przecież to ja zapłaciłem 5 stówek! Ściera, co on gada?). Pomyślimy również o jakichś nagrodach pocieszenia dla pierwszych 10 "przegranych" oraz oficjalnych zaproszeniach do Redakcji. Po takiej batalii chyba warto się spotkać...

Ściera zabił Wam klina w ubiegłym miesiącu. Został zwyzywany za to od najgorszych, czym się naprawdę przejął. Nawet postanowił unieważnić jedno pytanie (GT5, nr 234), które uznał za niejednoznaczne, czy coś w tym stylu.

PS: w ostatniej edycji zapomniało nam się wrzucić tabelki z miejscem na wpisanie swoich danych - takowa jest dopiero przy Ankiecie, której wypełnienie nie było jednak obowiązkowe. W takim razie jeśli ktoś nie wie, gdzie się podpiąc, to proponujemy strzelić dane na końcu GIGA TESTU (jest tam wolne miejsce) albo podpisać się czytelnie na kopercie.
"""

