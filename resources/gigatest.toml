[1]
introduction = """
Witamy w pierwszej z sześciu części Giga Testu, w którym główną nagrodą jest nic innego jak superkonsola PlayStation 2. Tak, tak, Drodzy Czytelnicy, jeden z Was wyjdzie stąd (wręczenie nagrody odbędzie się w Redakcji) z tą właśnie konsolą, ale zanim to nastąpi - będzie musiał wykazać się niebagatelnyą wiedzą w zakresie gier na PlayStation (i nie tylko), odpowiadając prawidłowo na największą liczę pytań spośród 350, jakie postawimy w 6 kolejnych wydaniach PE.
"""

