introduction = """
Trzecie podejście do GT, jak widać, odbiega od przyjętych standardów - przygotowaliśmy go głównie z myślą o wzrokowcach. Przed Wami 30 pytań związanych z rozpoznaniem gry na obrazku. Na wyniki tej edycji GT czekamy do 1 grudnia.

Zanim zaczniecie wypełniać odpowiednie pola, polecamy zaznajomić się z kilkoma wytycznymi:
- nie stosujcie zalewających mazaków czy cienkopisów, które przebijają na drugą stronę
- nagroda będzie do odebrania w Redakcji, więc trzeba być przygotowanym na przyjazd do KATOWIC, bo inaczej nie da rady (kto chciałby dostać mazaka zamiast PS2;)?
- zwycięzcą konkursu będzie osoba, która odpowie prawidłowo na NAJWIĘKSZĄ ILOŚĆ PYTAŃ, niekoniecznie na wszystkie
- w przypadku, gdy znajdą się osoby o tej samej liczbie dobrych odpowiedzi, zorganizujemy "dogrywkę" (głupio by było przegrać PS2 na drodze losowania, no nie?)
- kto odpowie na wszystkie 350 pytań (prawdopodobnie tyle ich będzie), będzie miał dodatkowo szansę na współpracę z naszym magazynem (bo to oznacza, że ma mały komputer pod kopułą)
- pamiętajcie o dopisku na kopercie "GIGA TEST"
