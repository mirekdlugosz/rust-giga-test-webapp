[1]
introduction = """
Witamy w pierwszej z sześciu części Giga Testu, w którym główną nagrodą jest nic innego jak superkonsola PlayStation 2. Tak, tak, Drodzy Czytelnicy, jeden z Was wyjdzie stąd (wręczenie nagrody odbędzie się w Redakcji) z tą właśnie konsolą, ale zanim to nastąpi - będzie musiał wykazać się niebagatelnyą wiedzą w zakresie gier na PlayStation (i nie tylko), odpowiadając prawidłowo na największą liczę pytań spośród 350, jakie postawimy w 6 kolejnych wydaniach PE.

Aby do samego końca nie było wiadomo, kto ma największą szansę na nagrodę, w międzyczasie nie będziemy przedstawiać żadnych rankingów. Takowy powstanie dopiero na końcu, po przebrnięciu przez wszystkie sześć tur. Wtedy dopiero każdy z Was przekona się jak wypadł na tle innych uczestników. Żeby wszystko było jasne - powtarzamy: ZDOBYWCA PIERWSZEGO MIEJSCA ZOSTANIE ZAPROSZONY DO REDAKCJI I OSOBIŚCIE ODBIERZE KONSOLĘ PLAYSTATION 2.

Na pierwszy ogień idzie 56 pytań, które przygotowało dla Was dziewięciu zg(Red.)zioli. Podpowiadamy, że na każde z pytań jest tylko jedna prawidłowa odpowiedż, którą najlepiej zaznaczyć krzyżykiem, bądź zamalować odpowiedni kwadracik. Wiemy, iż z bólem serca przychodzi Wam wycinanie czegokolwiek z PE i mając to na uwadze umożliwiliśmy Wam "bezbolesne" pozbycie się tych czterech stron (w związku z tym nie przyjmujemy kserokopii). Niczego nie żałujcie: WYRYWAJCIE, WYPEŁNIAJCIE, WYSYŁAJCIE I WYGRYWAJCIE! Na odpowiedzi z pierwszej edycji (bieżącej) czekamy do 1 listopada (potem podkręcimy tempo), więc nie spieszcie się i jeśli czegoś nie wiecie albo nie jesteście pewni, połączcie siły, spytajcie znajomych (HIV: Nie pomagaj kumplowi, nie pozwól mu spisać swoich odpowiedzi, trzaśnij mu z flaczka - pomyśl, co się stanie, jeśli to ON wygra, a nie TY! Chyba sobie nie podarujesz, co?), poszukajcie w prasie, ponieważ jest o co walczyć a każdy błąd może być na wagę złota. Na kopercie prosimy o dopisek "GIGA TEST". Zaczynamy!
"""

